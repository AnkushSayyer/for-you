<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Khanjanakshi | Day 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fff5f5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        /* Access Denied Gate Screen */
        #gate-screen {
            position: fixed;
            inset: 0;
            background: #fff5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
            cursor: pointer;
        }

        /* Animation Control */
        body:not(.unlocked) .rose-path,
        body:not(.unlocked) .hand-drawn-text,
        body:not(.unlocked) .hand-drawn-heart {
            animation: none !important;
        }

        /* Hand-Drawn Rose Paths */
        .rose-path {
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            animation: drawRose 8s ease-in-out forwards;
        }

        @keyframes drawRose {
            to { stroke-dashoffset: 0; }
        }

        /* Personalized Text Animation */
        .hand-drawn-text {
            fill: none;
            stroke: #000000;
            stroke-width: 0.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            animation: drawText 6.5s linear forwards;
            animation-delay: 0s; 
        }

        .text-fill {
            fill: #000000;
            opacity: 0;
            animation: fadeInFill 1.5s ease-in forwards;
            animation-delay: 6.5s; 
        }

        .hand-drawn-heart {
            fill: none;
            stroke: #e11d48;
            stroke-width: 0.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            animation: drawText 6.5s linear forwards;
            animation-delay: 0s;
        }

        .heart-fill {
            fill: #e11d48;
            opacity: 0;
            animation: fadeInFill 1.5s ease-in forwards;
            animation-delay: 6.5s;
        }

        @keyframes drawText {
            to { stroke-dashoffset: 0; }
        }

        @keyframes fadeInFill {
            to { opacity: 1; }
        }

        /* Particle Effects */
        .petal {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .unlocked .container {
            display: flex;
        }

        /* Interactive Modal Box */
        .modal-overlay {
            background: rgba(255, 245, 245, 0.4);
            backdrop-filter: blur(8px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-box {
            box-shadow: 0 20px 50px -12px rgba(225, 29, 72, 0.15);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* WhatsApp Bubble Style */
        .chat-bg {
            background-color: #0b141a;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain;
        }
        .bubble-left {
            background: #202c33;
            color: white;
            border-radius: 0 8px 8px 8px;
            padding: 6px 10px;
            font-size: 13px;
            max-width: 85%;
            margin-bottom: 4px;
            align-self: flex-start;
            position: relative;
        }
        .bubble-right {
            background: #005c4b;
            color: #e9edef;
            border-radius: 8px 0 8px 8px;
            padding: 6px 10px;
            font-size: 13px;
            max-width: 85%;
            margin-bottom: 4px;
            align-self: flex-end;
            position: relative;
        }
        .reply-box {
            background: rgba(0,0,0,0.2);
            border-left: 4px solid #06cf9c;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #8696a0;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <!-- Access Gate (Click anywhere here to preview animation) -->
    <div id="gate-screen">
        <div class="space-y-4 max-w-xs text-center">
            <span class="text-4xl animate-bounce">üîí</span>
            <h1 class="text-2xl font-bold text-gray-800 cursive">you are not the correct receiver.</h1>
            <p class="text-gray-500 text-sm">this is for someone special</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="petals-container" class="fixed inset-0 overflow-hidden pointer-events-none"></div>

    <div class="container" id="main-content">
        <!-- SVG Rose Drawing -->
        <div class="relative w-72 h-72 md:w-96 md:h-96">
            <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-lg">
                <g fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path class="rose-path" pathLength="1" stroke="#166534" d="M50,95 C50,95 48,70 50,55" />
                    <path class="rose-path" pathLength="1" stroke="#166534" d="M50,75 C65,75 75,65 52,65" />
                    <path class="rose-path" pathLength="1" stroke="#e11d48" d="M50,55 C35,55 30,40 50,30 C70,40 65,55 50,55 Z" />
                    <path class="rose-path" pathLength="1" stroke="#f43f5e" d="M50,35 C40,30 35,15 50,15 C65,15 60,30 50,35" />
                    <path class="rose-path" pathLength="1" stroke="#fb7185" d="M50,30 C55,25 65,25 60,40 C55,50 45,50 40,40 C35,25 45,25 50,30" />
                    <path class="rose-path" pathLength="1" stroke="#e11d48" d="M48,32 C45,30 48,25 52,25 C55,25 52,32 50,32" />
                </g>
            </svg>
        </div>

        <!-- Custom Greeting Animation -->
        <div class="mt-8">
            <svg width="450" height="80" viewBox="0 0 450 80" class="max-w-full">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="32" pathLength="1" class="cursive">
                    <tspan class="hand-drawn-text text-fill">with love for khanjanakshi </tspan>
                    <tspan class="hand-drawn-heart heart-fill">‚ù§</tspan>
                </text>
            </svg>
        </div>
    </div>

    <!-- Interactive Valentine Prompt -->
    <div id="valentine-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay opacity-0 pointer-events-none">
        <div id="modal-content" class="bg-white p-6 md:p-8 rounded-[2.5rem] modal-box max-w-xs md:max-w-sm w-full text-center space-y-5 transform scale-90 border border-rose-50 overflow-hidden">
            <div id="modal-inner">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-rose-50 rounded-full text-rose-500 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 cursive">Wait...</h2>
                <p class="text-gray-600 text-lg leading-tight">have I asked you to be my valentine?</p>
                <div class="flex flex-col sm:flex-row gap-4 pt-2">
                    <button onclick="handleResponse('yes')" class="flex-1 py-3 px-4 bg-rose-500 text-white rounded-2xl font-semibold hover:bg-rose-600 active:scale-95 transition-all shadow-lg shadow-rose-200 text-sm">I don't remember</button>
                    <button id="no-button" 
                            onmouseenter="this.textContent='üòÆ'" 
                            onmouseleave="this.textContent='No'" 
                            ontouchstart="this.textContent='üòÆ'" 
                            onclick="handleResponse('no')" 
                            class="flex-1 py-3 px-4 border-2 border-rose-100 text-rose-500 rounded-2xl font-semibold hover:bg-rose-50 active:scale-95 transition-all text-sm">
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const petalContainer = document.getElementById('petals-container');
        const petalColors = ['#f43f5e', '#fb7185', '#fda4af', '#fff1f2'];

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 15 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size * 0.8}px`;
            petal.style.backgroundColor = petalColors[Math.floor(Math.random() * petalColors.length)];
            petal.style.borderRadius = '50% 0 50% 50%';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            petalContainer.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }

        function unlock() {
            if (document.body.classList.contains('unlocked')) return;
            
            document.body.classList.add('unlocked');
            document.getElementById('gate-screen').style.display = 'none';
            
            // Safe URL cleaning for environments that restrict history manipulation
            try {
                if (window.location.protocol !== 'blob:') {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            } catch (e) {
                console.warn('URL cleaning skipped due to security restrictions.');
            }

            // Start ambient effects
            setInterval(createPetal, 400);
            for(let i = 0; i < 15; i++) createPetal();

            // Reveal the interaction modal
            setTimeout(() => {
                const modal = document.getElementById('valentine-modal');
                const content = document.getElementById('modal-content');
                modal.classList.remove('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-90');
                content.classList.add('scale-100');
            }, 9500);
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            // Validation key: grhvuibmz
            if (urlParams.get('v') === 'grhvuibmz') {
                unlock();
            }
        };

        window.closeModal = () => {
            document.getElementById('valentine-modal').classList.add('opacity-0', 'pointer-events-none');
        };

        window.handleResponse = (choice) => {
            if (choice === 'no') {
                const btn = document.getElementById('no-button');
                btn.textContent = 'üòÆ';
                btn.onmouseleave = btn.onmouseenter = null;
                return;
            }

            const inner = document.getElementById('modal-inner');
            inner.style.opacity = '0';
            inner.style.transition = 'opacity 0.3s';
            
            setTimeout(() => {
                inner.innerHTML = `
                    <div class="chat-bg p-4 rounded-2xl flex flex-col mb-4 overflow-y-auto max-h-64 text-left shadow-inner">
                        <div class="bubble-right">Will you be my valentine's‚ù§Ô∏èü´£</div>
                        <div class="bubble-left">Bas aise</div>
                        <div class="bubble-left">?</div>
                        <div class="bubble-left">Itna pheeka</div>
                        <div class="bubble-left">
                            <div class="reply-box">Will you be my valentine's‚ù§Ô∏èü´£</div>
                            Ok
                        </div>
                        <div class="bubble-left text-lg">üòí</div>
                        <div class="bubble-right">Yayyyyyy</div>
                        <div class="bubble-left text-lg">üòí</div>
                    </div>
                    <p class="text-gray-800 font-semibold text-lg italic mb-6">"but I take my lady's words seriously"</p>
                    <button onclick="closeModal()" class="w-full py-3 bg-gray-100 text-gray-600 rounded-2xl font-bold hover:bg-gray-200 transition-all active:scale-95">
                        mehhh
                    </button>
                `;
                inner.style.opacity = '1';
            }, 300);
        };
    </script>
</body>
</html>
